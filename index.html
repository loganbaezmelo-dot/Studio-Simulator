<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YouTube Studio Simulator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        :root { --sab: env(safe-area-inset-bottom); }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: black;
            overscroll-behavior-y: none;
            height: 100%; width: 100%;
            position: fixed; overflow: hidden;
            color: #f5f5f5;
        }
        #root { height: 100dvh; display: flex; flex-direction: column; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        .markdown-content h1, .markdown-content h2 { font-size: 1.1rem; font-weight: 700; margin-top: 0.5rem; color: white; border-bottom: 1px solid #333; padding-bottom: 0.2rem; }
        .markdown-content p { margin-bottom: 0.5rem; }
        .markdown-content ul { list-style-type: disc; padding-left: 1.2rem; margin-bottom: 0.5rem; }
        .markdown-content table { width: 100%; border-collapse: collapse; margin: 1rem 0; font-size: 0.75rem; color: #d4d4d4; }
        .markdown-content th { background-color: #1a1a1a; color: white; text-align: left; padding: 8px; border: 1px solid #333; }
        .markdown-content td { padding: 8px; border: 1px solid #333; }
        nav { padding-bottom: var(--sab); }
        .tab-active { color: white; border-top: 2px solid #ef4444; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // --- PERSISTENCE LOGIC ---
            const loadData = (key, def) => {
                const saved = localStorage.getItem(key);
                try { return saved ? JSON.parse(saved) : def; } catch { return def; }
            };

            const [subscribers, setSubscribers] = useState(() => loadData('yt_subs', 0));
            const [totalViews, setTotalViews] = useState(() => loadData('yt_views', 0));
            const [channelPoints, setChannelPoints] = useState(() => loadData('yt_cp', 0));
            const [videosMade, setVideosMade] = useState(() => loadData('yt_vids', 0));
            const [upgrades, setUpgrades] = useState(() => loadData('yt_upgrades', { camera: 0, editing: 0, marketing: 0 }));
            const [claimedAwards, setClaimedAwards] = useState(() => loadData('yt_awards', []));
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('yt_api_key') || "");

            useEffect(() => {
                localStorage.setItem('yt_subs', subscribers);
                localStorage.setItem('yt_views', totalViews);
                localStorage.setItem('yt_cp', channelPoints);
                localStorage.setItem('yt_vids', videosMade);
                localStorage.setItem('yt_upgrades', JSON.stringify(upgrades));
                localStorage.setItem('yt_awards', JSON.stringify(claimedAwards));
                localStorage.setItem('yt_api_key', apiKey);
            }, [subscribers, totalViews, channelPoints, videosMade, upgrades, claimedAwards, apiKey]);

            // --- UI STATE ---
            const [activeTab, setActiveTab] = useState('work'); 
            const [showSettings, setShowSettings] = useState(false);
            const [chatHistory, setChatHistory] = useState([]);
            const [chatInput, setChatInput] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [selectedTopic, setSelectedTopic] = useState("Gaming");
            const [selectedCTA, setSelectedCTA] = useState("None");
            const [selectedMeme, setSelectedMeme] = useState("6-7");
            const [lastAction, setLastAction] = useState({ text: "Studio Online.", type: 'neutral' });
            
            const chatContainerRef = useRef(null);

            const CONFIG = {
                BASE_VIEWS: [30, 100],
                BASE_SUBS: 5,
                COSTS: { camera: 50, editing: 75, marketing: 100 },
                SCALING: { camera: 1.6, editing: 1.7, marketing: 1.8 },
                BONUSES: { views: 0.20, subs: 0.15, cp: 0.12 },
                TOPICS: {
                    "Gaming": { viewMult: 1.0, subMult: 1.0 },
                    "Tech": { viewMult: 1.3, subMult: 0.9 },
                    "Memes": { viewMult: 2.5, subMult: 0.4 },
                    "Vlogs": { viewMult: 0.9, subMult: 1.5 },
                    "Education": { viewMult: 0.7, subMult: 1.8 }
                },
                MEMES: {
                    "6-7": { v: 4.8, s: 0.35, desc: "Nonsensical surrealism. Massive reach with updated sub conversion." },
                    "Chill Guy": { v: 3.5, s: 0.2, desc: "High viral reach, moderate conversion." },
                    "Moo Deng": { v: 2.8, s: 0.5, desc: "Cute energy, high like-to-sub ratio." },
                    "English or Spanish": { v: 2.0, s: 1.2, desc: "High engagement trap." },
                    "Look at the Stars": { v: 1.8, s: 0.8, desc: "Cinematic brainrot style." },
                    "Skibidi Toilet": { v: 4.0, s: 0.15, desc: "Extreme views, low fan loyalty." }
                },
                CTAS: {
                    "None": { subMult: 1.0, cpMult: 1.0 },
                    "Like & Sub": { subMult: 1.7, cpMult: 0.9 },
                    "Comment": { subMult: 1.2, cpMult: 1.4 },
                    "External Link": { subMult: 0.5, cpMult: 2.5 }
                }
            };

            const awardsList = [
                { id: 'silver', name: "Silver", milestone: 100000, bonus: 5000, emoji: "ðŸ¥ˆ" },
                { id: 'gold', name: "Gold", milestone: 1000000, bonus: 25000, emoji: "ðŸ¥‡" },
                { id: 'diamond', name: "Diamond", milestone: 10000000, bonus: 100000, emoji: "ðŸ’Ž" },
                { id: 'rareCustom', name: "Rare Custom", milestone: 20000000, bonus: 150000, emoji: "âœ¨" },
                { id: 'custom', name: "Custom", milestone: 50000000, bonus: 250000, emoji: "ðŸŒŸ" },
                { id: 'redDiamond', name: "Red Diamond", milestone: 100000000, bonus: 500000, emoji: "ðŸ”´" },
            ];

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const getCost = (type) => Math.floor(CONFIG.COSTS[type] * Math.pow(CONFIG.SCALING[type], upgrades[type]));

            const recordVideo = () => {
                const vNum = videosMade + 1;
                let viewMult = CONFIG.TOPICS[selectedTopic].viewMult;
                let subMult = CONFIG.TOPICS[selectedTopic].subMult;

                if (selectedTopic === "Memes") {
                    viewMult *= CONFIG.MEMES[selectedMeme].v;
                    subMult *= CONFIG.MEMES[selectedMeme].s;
                }

                const baseViews = Math.floor(Math.random() * (CONFIG.BASE_VIEWS[1] - CONFIG.BASE_VIEWS[0] + 1)) + CONFIG.BASE_VIEWS[0];
                const actualBaseSubs = Math.max(0, Math.floor(CONFIG.BASE_SUBS + (Math.random() * 4 - 2)));
                
                const ctaData = CONFIG.CTAS[selectedCTA];
                
                const views = Math.floor(baseViews * (1 + (upgrades.camera * CONFIG.BONUSES.views)) * viewMult);
                const subs = Math.floor(actualBaseSubs * (1 + (upgrades.editing * CONFIG.BONUSES.subs)) * subMult * ctaData.subMult);
                const points = Math.floor(views * (1 + (upgrades.marketing * CONFIG.BONUSES.cp)) * ctaData.cpMult);
                
                setVideosMade(vNum);
                setTotalViews(v => v + views);
                setSubscribers(s => s + subs);
                setChannelPoints(p => p + points);
                setLastAction({ text: `Success: ${selectedTopic} upload gained ${views.toLocaleString()} views and ${subs.toLocaleString()} subs.`, type: 'success' });
            };

            const buyUpgrade = (type) => {
                const cost = getCost(type);
                if (channelPoints >= cost) {
                    setChannelPoints(p => p - cost);
                    setUpgrades(prev => ({ ...prev, [type]: prev[type] + 1 }));
                    setLastAction({ text: `System Upgrade: ${type.toUpperCase()} Level ${upgrades[type] + 1}.`, type: 'upgrade' });
                }
            };

            const claimAward = (award) => {
                if (subscribers >= award.milestone && !claimedAwards.includes(award.id)) {
                    setClaimedAwards([...claimedAwards, award.id]);
                    setChannelPoints(p => p + award.bonus);
                    setLastAction({ text: `Achievement: ${award.name} Plaque Unlocked.`, type: 'award' });
                }
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!chatInput.trim() || isAiLoading) return;
                const userText = chatInput.trim();
                setChatHistory(prev => [...prev, { role: 'user', content: userText }]);
                setChatInput("");
                setIsAiLoading(true);

                const sysPrompt = `Professional YouTube Strategist. 
                WALLET: ${channelPoints} CP. 
                NEXT COSTS: Cam: ${getCost('camera')}, Edit: ${getCost('editing')}, Mark: ${getCost('marketing')}.
                CURRENT CONTENT: Topic: ${selectedTopic}${selectedTopic === 'Memes' ? ` (Meme: ${selectedMeme})` : ''}, CTA: ${selectedCTA}.
                STATS: ${subscribers} subs, ${totalViews} views.
                INSTRUCTIONS: Analyze performance realistically. Use standard Markdown tables for data. No emojis. Check if upgrades are affordable.`;

                try {
                    if (!apiKey) {
                        setChatHistory(prev => [...prev, { role: 'ai', content: "API Key missing. Please input your key in the Settings menu." }]);
                        setIsAiLoading(false); return;
                    }
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }], systemInstruction: { parts: [{ text: sysPrompt }] } })
                    });
                    const data = await res.json();
                    setChatHistory(prev => [...prev, { role: 'ai', content: data.candidates?.[0]?.content?.parts?.[0]?.text || "Strategy engine error." }]);
                } catch { setChatHistory(prev => [...prev, { role: 'ai', content: "Connection failed. Please check your API key." }]); } finally { setIsAiLoading(false); }
            };

            useEffect(() => { if (chatContainerRef.current) chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight; }, [chatHistory, isAiLoading]);

            const currentTopicData = CONFIG.TOPICS[selectedTopic];
            const topicV = currentTopicData.viewMult * (selectedTopic === 'Memes' ? CONFIG.MEMES[selectedMeme].v : 1);
            const subV = CONFIG.BASE_SUBS * (1 + (upgrades.editing * CONFIG.BONUSES.subs)) * currentTopicData.subMult * (selectedTopic === 'Memes' ? CONFIG.MEMES[selectedMeme].s : 1) * CONFIG.CTAS[selectedCTA].subMult;

            return (
                <div className="flex flex-col md:flex-row h-full w-full bg-black">
                    {/* Mobile Header */}
                    <div className="md:hidden flex items-center justify-between p-4 bg-neutral-900 border-b border-neutral-800 shrink-0">
                        <div className="flex items-center gap-2">
                            <div className="bg-red-600 p-1 rounded-sm"><i data-lucide="video" className="text-white w-4 h-4"></i></div>
                            <span className="font-bold text-sm uppercase italic tracking-tighter">Studio Dashboard</span>
                        </div>
                        <button onClick={() => setShowSettings(true)}><i data-lucide="settings" className="w-5 h-5 text-neutral-500"></i></button>
                    </div>

                    <div className="flex flex-col md:flex-row flex-1 min-h-0 w-full overflow-hidden">
                        {/* Sidebar: Stats */}
                        <aside className={`${activeTab === 'stats' ? 'flex' : 'hidden md:flex'} w-full md:w-80 flex-col shrink-0 bg-neutral-900 border-r border-neutral-800 overflow-hidden`}>
                            <div className="hidden md:flex p-6 border-b border-neutral-800 justify-between items-center">
                                <h1 className="font-black text-lg uppercase italic tracking-tighter">Analytics</h1>
                                <button onClick={() => setShowSettings(true)}><i data-lucide="settings" className="w-5 h-5 text-neutral-500 hover:text-white"></i></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-5 space-y-8 custom-scrollbar">
                                <section>
                                    <h3 className="text-[10px] font-black uppercase text-neutral-500 mb-4 tracking-[0.2em]">Live Performance</h3>
                                    <div className="space-y-2">
                                        <StatRow label="Subs" value={subscribers.toLocaleString()} icon="users" />
                                        <StatRow label="Views" value={totalViews.toLocaleString()} icon="eye" />
                                        <StatRow label="Points" value={channelPoints.toLocaleString()} icon="trending-up" color="text-amber-400" />
                                        <StatRow label="Videos" value={videosMade.toLocaleString()} icon="video" />
                                    </div>
                                </section>
                                <section>
                                    <h3 className="text-[10px] font-black uppercase text-neutral-500 mb-4 tracking-[0.2em]">Creator Awards</h3>
                                    <div className="space-y-2">
                                        {awardsList.map(a => (
                                            <button key={a.id} onClick={() => claimAward(a)} disabled={subscribers < a.milestone || claimedAwards.includes(a.id)} className={`w-full text-left p-3 rounded border transition-all flex items-center justify-between ${claimedAwards.includes(a.id) ? 'bg-emerald-950/20 border-emerald-500/30' : subscribers >= a.milestone ? 'bg-amber-900/30 border-amber-500/50 animate-pulse' : 'bg-neutral-800/20 border-neutral-800 opacity-40'}`}>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xl">{a.emoji}</span>
                                                    <div><p className="text-[10px] font-bold uppercase">{a.name}</p><p className="text-[9px] text-neutral-500 italic">{a.milestone.toLocaleString()} subs</p></div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        </aside>

                        {/* Main Interaction: Workstation */}
                        <main className={`${activeTab === 'stats' ? 'hidden md:flex' : 'flex'} flex-1 flex-col min-w-0 bg-neutral-950 overflow-hidden`}>
                            <div className={`${activeTab === 'work' ? 'flex' : 'hidden md:flex'} flex-col flex-1 min-h-0 overflow-hidden`}>
                                <div className="flex-1 overflow-y-auto p-6 md:p-12 custom-scrollbar">
                                    <div className="max-w-xl mx-auto space-y-8">
                                        <header className="text-center space-y-2 pt-2">
                                            <h2 className="text-4xl font-black italic uppercase tracking-tighter">Workstation</h2>
                                            <div className="h-1 w-12 bg-red-600 mx-auto" />
                                        </header>

                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="space-y-1.5 col-span-2 sm:col-span-1">
                                                <label className="text-[9px] font-black uppercase text-neutral-500 tracking-widest">Niche</label>
                                                <select value={selectedTopic} onChange={(e) => setSelectedTopic(e.target.value)} className="w-full bg-neutral-900 border border-neutral-800 text-xs p-2.5 rounded outline-none focus:border-red-600 transition-colors">
                                                    {Object.keys(CONFIG.TOPICS).map(t => <option key={t} value={t}>{t}</option>)}
                                                </select>
                                            </div>
                                            <div className="space-y-1.5 col-span-2 sm:col-span-1">
                                                <label className="text-[9px] font-black uppercase text-neutral-500 tracking-widest">CTA</label>
                                                <select value={selectedCTA} onChange={(e) => setSelectedCTA(e.target.value)} className="w-full bg-neutral-900 border border-neutral-800 text-xs p-2.5 rounded outline-none focus:border-red-600 transition-colors">
                                                    {Object.keys(CONFIG.CTAS).map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                            {selectedTopic === "Memes" && (
                                                <div className="space-y-1.5 col-span-2 animate-in fade-in slide-in-from-top-2 duration-300">
                                                    <label className="text-[9px] font-black uppercase text-red-500 tracking-widest">Meme Selector</label>
                                                    <select value={selectedMeme} onChange={(e) => setSelectedMeme(e.target.value)} className="w-full bg-neutral-900 border border-red-900 text-xs p-2.5 rounded outline-none shadow-[0_0_15px_rgba(239,68,68,0.1)]">
                                                        {Object.keys(CONFIG.MEMES).map(m => <option key={m} value={m}>{m}</option>)}
                                                    </select>
                                                    <p className="text-[9px] text-neutral-500 italic mt-1 tracking-tight">{CONFIG.MEMES[selectedMeme].desc}</p>
                                                </div>
                                            )}
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <div className="bg-neutral-900 p-5 rounded border border-neutral-800 shadow-sm">
                                                <p className="text-[9px] font-black text-neutral-500 uppercase mb-4 text-center border-b border-neutral-800 pb-2">Algorithm Potential</p>
                                                <div className="flex justify-between items-center">
                                                    <div><p className="text-[9px] text-neutral-400 uppercase font-bold tracking-tighter">Reach</p><p className="text-xl font-black tracking-tighter">{Math.floor(CONFIG.BASE_VIEWS[0] * topicV)} - {Math.floor(CONFIG.BASE_VIEWS[1] * topicV)}</p></div>
                                                    <div className="text-right"><p className="text-[9px] text-neutral-400 uppercase font-bold tracking-tighter">Sub Growth</p><p className="text-xl font-black text-emerald-500 tracking-tighter">~{Math.floor(subV)}</p></div>
                                                </div>
                                            </div>
                                            <button onClick={recordVideo} className="bg-red-600 hover:bg-red-500 active:scale-95 transition-all rounded py-6 flex flex-col items-center justify-center font-black tracking-tighter border-b-4 border-red-800 shadow-xl shadow-red-900/10">
                                                <i data-lucide="play" className="w-8 h-8 mb-1"></i>
                                                UPLOAD CONTENT
                                            </button>
                                        </div>

                                        <div className="space-y-3 pb-24">
                                            <UpgradeRow title="Optics" level={upgrades.camera} desc="Reach boost" cost={getCost('camera')} icon="camera" canAfford={channelPoints >= getCost('camera')} onBuy={() => buyUpgrade('camera')} />
                                            <UpgradeRow title="Workflow" level={upgrades.editing} desc="Sub boost" cost={getCost('editing')} icon="edit" canAfford={channelPoints >= getCost('editing')} onBuy={() => buyUpgrade('editing')} />
                                            <UpgradeRow title="Promos" level={upgrades.marketing} desc="CP yield" cost={getCost('marketing')} icon="trending-up" canAfford={channelPoints >= getCost('marketing')} onBuy={() => buyUpgrade('marketing')} />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* AI Panel */}
                            <section className={`${activeTab === 'ai' ? 'flex flex-1' : 'hidden'} md:flex md:h-80 lg:h-[350px] bg-neutral-900 border-t border-neutral-800 flex-col shrink-0 overflow-hidden`}>
                                <div className="px-6 py-2 bg-black/40 border-b border-neutral-800 flex items-center justify-between shrink-0">
                                    <div className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-blue-500 rounded-full" /><h3 className="text-[9px] font-black uppercase tracking-widest text-neutral-400">Strategist Consultation</h3></div>
                                </div>
                                <div ref={chatContainerRef} className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-neutral-950/20">
                                    {chatHistory.length === 0 && <p className="text-center text-neutral-700 text-[10px] font-bold py-10 tracking-[0.3em] uppercase italic">Awaiting Growth Query</p>}
                                    {chatHistory.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[95%] p-3 text-[11px] border leading-relaxed ${msg.role === 'user' ? 'bg-blue-600 border-blue-500 text-white font-bold' : 'bg-neutral-800 border-neutral-700 text-neutral-300'}`}>
                                                <div className="markdown-content overflow-x-auto" dangerouslySetInnerHTML={{ __html: marked.parse(msg.content) }} />
                                            </div>
                                        </div>
                                    ))}
                                    {isAiLoading && <div className="flex justify-start"><div className="bg-neutral-800 p-3 rounded-sm flex gap-1"><span className="w-1 h-1 bg-neutral-500 animate-pulse" /><span className="w-1 h-1 bg-neutral-500 animate-pulse [animation-delay:0.2s]" /><span className="w-1 h-1 bg-neutral-500 animate-pulse [animation-delay:0.4s]" /></div></div>}
                                </div>
                                <form onSubmit={sendMessage} className="p-3 bg-black border-t border-neutral-800 flex gap-2 shrink-0">
                                    <input type="text" value={chatInput} onChange={(e) => setChatInput(e.target.value)} placeholder="Consult strategist..." className="flex-1 bg-neutral-800 border border-neutral-700 rounded-sm px-4 py-2 text-[11px] outline-none focus:border-blue-500 text-white" />
                                    <button type="submit" disabled={isAiLoading || !chatInput.trim()} className="px-4 bg-blue-600 font-black text-[10px] uppercase tracking-widest disabled:opacity-30 transition-opacity">Send</button>
                                </form>
                            </section>
                        </main>
                    </div>

                    {/* Bottom Nav */}
                    <nav className="md:hidden flex bg-neutral-900 border-t border-neutral-800 shrink-0 h-[64px] z-50">
                        <TabButton active={activeTab === 'stats'} onClick={() => setActiveTab('stats')} icon="bar-chart-3" label="Stats" />
                        <TabButton active={activeTab === 'work'} onClick={() => setActiveTab('work')} icon="play" label="Work" />
                        <TabButton active={activeTab === 'ai'} onClick={() => setActiveTab('ai')} icon="message-square" label="AI" />
                    </nav>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[300]">
                            <div className="bg-neutral-900 border border-neutral-800 w-full max-w-sm p-8 space-y-6 shadow-2xl">
                                <div className="flex justify-between items-center border-b border-neutral-800 pb-4">
                                    <h3 className="font-black text-xs uppercase tracking-widest">Configuration</h3>
                                    <button onClick={() => setShowSettings(false)}><i data-lucide="x" className="w-5 h-5"></i></button>
                                </div>
                                <div className="space-y-4">
                                    <div className="p-4 bg-neutral-950 border border-neutral-800 rounded">
                                        <p className="text-[10px] text-neutral-400 uppercase font-bold mb-2">Cloud Persistence Status</p>
                                        <p className="text-[9px] text-neutral-500 leading-relaxed italic">Stats and API Key are encrypted and saved locally. Get a free key at: <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-500 underline">aistudio.google.com</a></p>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="block text-[9px] font-black text-neutral-500 uppercase tracking-widest">Gemini API Key</label>
                                        <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="INPUT KEY" className="w-full bg-black border border-neutral-800 px-4 py-3 text-[11px] outline-none focus:border-blue-500 tracking-widest text-white" />
                                    </div>
                                    <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-blue-600 font-black text-[10px] uppercase tracking-widest transition-transform active:scale-95">Apply & Save</button>
                                    <button onClick={() => { if(confirm('Wipe all local progress?')) { localStorage.clear(); window.location.reload(); } }} className="w-full text-[9px] text-neutral-700 uppercase font-bold mt-2 hover:text-red-500 transition-colors">Clear Local Storage</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const TabButton = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`flex-1 flex flex-col items-center justify-center gap-1 ${active ? 'tab-active' : 'text-neutral-500'}`}>
                <i data-lucide={icon} className="w-5 h-5"></i>
                <span className="text-[8px] font-black uppercase tracking-widest">{label}</span>
            </button>
        );

        const StatRow = ({ label, value, icon, color = "text-neutral-200" }) => (
            <div className="flex items-center justify-between p-2.5 rounded hover:bg-neutral-800/20 transition-colors">
                <div className="flex items-center gap-2 text-neutral-500 uppercase font-black text-[9px] tracking-tight">
                    <i data-lucide={icon} className="w-3.5 h-3.5"></i> <span>{label}</span>
                </div>
                <span className={`text-[11px] font-black tracking-tight ${color}`}>{value}</span>
            </div>
        );

        const UpgradeRow = ({ title, level, desc, cost, icon, canAfford, onBuy }) => (
            <div className="bg-neutral-900 border border-neutral-800 p-4 rounded flex items-center justify-between group">
                <div className="flex items-center gap-4 text-left">
                    <div className="p-2 bg-neutral-800 text-neutral-500 group-hover:text-red-500 transition-colors"><i data-lucide={icon} className="w-4 h-4"></i></div>
                    <div>
                        <p className="text-[10px] font-black uppercase tracking-tight">{title} <span className="text-neutral-600 text-[8px] ml-1 tracking-widest font-bold">L{level}</span></p>
                        <p className="text-[8px] font-bold text-neutral-500 uppercase tracking-tighter">{desc}</p>
                    </div>
                </div>
                <button onClick={onBuy} disabled={!canAfford} className={`px-4 py-2 font-black text-[9px] uppercase tracking-widest transition-all ${canAfford ? 'bg-white text-black hover:bg-neutral-200 shadow-md' : 'bg-neutral-800 text-neutral-600 opacity-50 cursor-not-allowed'}`}>{cost.toLocaleString()} CP</button>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
