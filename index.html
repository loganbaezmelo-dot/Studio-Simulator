<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YouTube Studio Simulator</title>
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root {
            --sab: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: black;
            overscroll-behavior-y: none;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
        }

        #root {
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }

        /* Markdown Styling */
        .markdown-content h1, .markdown-content h2 { font-size: 1.1rem; font-weight: 700; margin-top: 0.5rem; color: white; border-bottom: 1px solid #333; padding-bottom: 0.2rem; }
        .markdown-content p { margin-bottom: 0.5rem; }
        .markdown-content ul { list-style-type: disc; padding-left: 1.2rem; margin-bottom: 0.5rem; }
        .markdown-content li { margin-bottom: 0.2rem; }
        .markdown-content strong { color: #fff; font-weight: 800; }

        nav {
            padding-bottom: var(--sab);
        }
    </style>
</head>
<body class="text-neutral-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [subscribers, setSubscribers] = useState(0);
            const [totalViews, setTotalViews] = useState(0);
            const [channelPoints, setChannelPoints] = useState(0);
            const [videosMade, setVideosMade] = useState(0);
            const [lastAction, setLastAction] = useState({ text: "Analytics initialized.", type: 'neutral' });
            const [upgrades, setUpgrades] = useState({ camera: 0, editing: 0, marketing: 0 });
            const [claimedAwards, setClaimedAwards] = useState([]);
            const [activeTab, setActiveTab] = useState('work'); 
            const [showSettings, setShowSettings] = useState(false);
            const [apiKey, setApiKey] = useState("");
            const [chatHistory, setChatHistory] = useState([]);
            const [chatInput, setChatInput] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            
            const chatContainerRef = useRef(null);

            const CONFIG = {
                BASE_VIEWS: [20, 70],
                BASE_SUBS: 3,
                COSTS: { camera: 50, editing: 75, marketing: 100 },
                SCALING: { camera: 1.5, editing: 1.6, marketing: 1.7 },
                BONUSES: { views: 0.15, subs: 0.12, cp: 0.08 }
            };

            const awardsList = [
                { id: 'silver', name: "Silver Play Button", milestone: 100000, bonus: 5000, emoji: "ðŸ¥ˆ" },
                { id: 'gold', name: "Gold Play Button", milestone: 1000000, bonus: 25000, emoji: "ðŸ¥‡" },
                { id: 'diamond', name: "Diamond Play Button", milestone: 10000000, bonus: 100000, emoji: "ðŸ’Ž" },
                { id: 'rareCustom', name: "Rare Custom Play Button", milestone: 20000000, bonus: 150000, emoji: "âœ¨" },
                { id: 'custom', name: "Custom Play Button", milestone: 50000000, bonus: 250000, emoji: "ðŸŒŸ" },
                { id: 'redDiamond', name: "Red Diamond Play Button", milestone: 100000000, bonus: 500000, emoji: "ðŸ”´" },
            ];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const getCost = (type) => Math.floor(CONFIG.COSTS[type] * Math.pow(CONFIG.SCALING[type], upgrades[type]));

            const recordVideo = () => {
                const vNum = videosMade + 1;
                const baseViews = Math.floor(Math.random() * (CONFIG.BASE_VIEWS[1] - CONFIG.BASE_VIEWS[0] + 1)) + CONFIG.BASE_VIEWS[0];
                const actualBaseSubs = Math.max(1, Math.floor(CONFIG.BASE_SUBS + (Math.random() * 4 - 2)));
                
                const views = Math.floor(baseViews * (1 + (upgrades.camera * CONFIG.BONUSES.views)));
                const subs = Math.floor(actualBaseSubs * (1 + (upgrades.editing * CONFIG.BONUSES.subs)));
                const points = Math.floor(views * (1 + (upgrades.marketing * CONFIG.BONUSES.cp)));
                
                setVideosMade(vNum);
                setTotalViews(v => v + views);
                setSubscribers(s => s + subs);
                setChannelPoints(p => p + points);
                setLastAction({ text: `Published Video #${vNum}.`, type: 'success' });
            };

            const buyUpgrade = (type) => {
                const cost = getCost(type);
                if (channelPoints >= cost) {
                    setChannelPoints(p => p - cost);
                    setUpgrades(prev => ({ ...prev, [type]: prev[type] + 1 }));
                    setLastAction({ text: `${type.toUpperCase()} optimization complete.`, type: 'upgrade' });
                }
            };

            const claimAward = (award) => {
                if (subscribers >= award.milestone && !claimedAwards.includes(award.id)) {
                    setClaimedAwards([...claimedAwards, award.id]);
                    setChannelPoints(p => p + award.bonus);
                    setLastAction({ text: `${award.name} unlocked.`, type: 'award' });
                }
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!chatInput.trim() || isAiLoading) return;
                const userText = chatInput.trim();
                setChatHistory(prev => [...prev, { role: 'user', content: userText }]);
                setChatInput("");
                setIsAiLoading(true);

                const systemPrompt = `You are an elite YouTube Business Consultant and Growth Strategist. 
                CHANNEL DATA: ${subscribers} subscribers, ${totalViews} views, ${videosMade} videos.
                Tech Levels: Camera L${upgrades.camera}, Editing L${upgrades.editing}, Marketing L${upgrades.marketing}.
                
                INSTRUCTIONS:
                - Tone: High-level professional human consultant. Direct and strategic. 
                - Avoid sounding like a computer or a bot; sound like a human expert giving advice to a client.
                - If the user just says "hi" or greets you, respond like a consultant ready to work (e.g. "Hello. I have reviewed your channel data and I am ready to help you scale. What is our primary objective today?").
                - Use Markdown (bolding, bullet points) for clarity.
                - No emojis. 
                - Provide specific advice based on the Tech Levels and Subscriber count.`;

                try {
                    if (!apiKey) {
                        setChatHistory(prev => [...prev, { role: 'ai', content: "Strategist access requires a **Gemini API Key**. Please open the **Settings** menu (gear icon) and paste your key into the 'Gemini API Key' box." }]);
                        setIsAiLoading(false);
                        return;
                    }
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userText }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Consultation error.";
                    setChatHistory(prev => [...prev, { role: 'ai', content: text }]);
                } catch (err) {
                    setChatHistory(prev => [...prev, { role: 'ai', content: "Strategist connection failed." }]);
                } finally {
                    setIsAiLoading(false);
                }
            };

            useEffect(() => {
                if (chatContainerRef.current) {
                    chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                }
            }, [chatHistory, isAiLoading]);

            const est = {
                views: [
                    Math.floor(CONFIG.BASE_VIEWS[0] * (1 + (upgrades.camera * CONFIG.BONUSES.views))),
                    Math.floor(CONFIG.BASE_VIEWS[1] * (1 + (upgrades.camera * CONFIG.BONUSES.views)))
                ],
                subs: Math.floor(CONFIG.BASE_SUBS * (1 + (upgrades.editing * CONFIG.BONUSES.subs)))
            };

            return (
                <div className="flex flex-col md:flex-row h-full w-full bg-black text-neutral-100 overflow-hidden">
                    
                    {/* Header: Mobile Only */}
                    <div className="md:hidden flex items-center justify-between p-4 bg-neutral-900 border-b border-neutral-800 shrink-0">
                        <div className="flex items-center gap-2">
                            <div className="bg-red-600 p-1 rounded-sm"><i data-lucide="video" className="text-white w-4 h-4"></i></div>
                            <span className="font-bold text-sm tracking-tighter uppercase italic">Studio</span>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-1"><i data-lucide="settings" className="w-5 h-5 text-neutral-500"></i></button>
                    </div>

                    <div className="flex flex-col md:flex-row flex-1 min-h-0 w-full overflow-hidden">
                        {/* Sidebar: Analytics */}
                        <aside className={`${activeTab === 'stats' ? 'flex' : 'hidden md:flex'} w-full md:w-80 flex-col shrink-0 bg-neutral-900 border-r border-neutral-800 overflow-hidden`}>
                            <div className="hidden md:flex p-6 border-b border-neutral-800 justify-between items-center bg-neutral-900">
                                <h1 className="font-black text-lg uppercase italic tracking-tighter">Analytics</h1>
                                <button onClick={() => setShowSettings(true)}><i data-lucide="settings" className="w-5 h-5 text-neutral-500 hover:text-white"></i></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-5 space-y-8 custom-scrollbar">
                                <section>
                                    <h3 className="text-[10px] font-black uppercase text-neutral-500 tracking-[0.2em] mb-4">Performance Data</h3>
                                    <div className="space-y-2">
                                        <StatRow label="Subs" value={subscribers.toLocaleString()} icon="users" />
                                        <StatRow label="Views" value={totalViews.toLocaleString()} icon="eye" />
                                        <StatRow label="Points" value={channelPoints.toLocaleString()} icon="trending-up" color="text-amber-400" />
                                        <StatRow label="Videos" value={videosMade.toLocaleString()} icon="video" />
                                    </div>
                                </section>
                                <section>
                                    <h3 className="text-[10px] font-black uppercase text-neutral-500 tracking-[0.2em] mb-4">Milestones</h3>
                                    <div className="space-y-2">
                                        {awardsList.map(award => (
                                            <button key={award.id} onClick={() => claimAward(award)} disabled={subscribers < award.milestone || claimedAwards.includes(award.id)} className={`w-full text-left p-3 rounded border transition-all flex items-center justify-between ${claimedAwards.includes(award.id) ? 'bg-emerald-950 border-emerald-500/30' : subscribers >= award.milestone ? 'bg-amber-900/30 border-amber-500/50' : 'bg-neutral-800/20 border-neutral-800 opacity-40'}`}>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xl">{award.emoji}</span>
                                                    <div><p className="text-[10px] font-bold uppercase">{award.name}</p><p className="text-[9px] text-neutral-500 italic">{award.milestone.toLocaleString()} subs</p></div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        </aside>

                        {/* Main Interaction Area */}
                        <main className={`${activeTab === 'stats' ? 'hidden md:flex' : 'flex'} flex-1 flex-col min-w-0 bg-neutral-950 overflow-hidden`}>
                            
                            {/* Workstation Tab */}
                            <div className={`${activeTab === 'work' ? 'flex' : 'hidden md:flex'} flex-col flex-1 min-h-0 overflow-hidden`}>
                                <div className="flex-1 overflow-y-auto p-6 md:p-12 custom-scrollbar">
                                    <div className="max-w-xl mx-auto space-y-12">
                                        <header className="text-center space-y-2 pt-4">
                                            <h2 className="text-4xl font-black italic uppercase tracking-tighter">Workstation</h2>
                                            <div className="h-1 w-12 bg-red-600 mx-auto" />
                                        </header>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <div className="bg-neutral-900 p-5 rounded border border-neutral-800 flex flex-col justify-center">
                                                <p className="text-[9px] font-black text-neutral-500 uppercase tracking-widest mb-4">Algorithm Index</p>
                                                <div className="flex justify-between items-center">
                                                    <div><p className="text-[9px] text-neutral-400 uppercase font-bold">Reach</p><p className="text-xl font-black tracking-tighter">{est.views[0]} - {est.views[1]}</p></div>
                                                    <div className="text-right"><p className="text-[9px] text-neutral-400 uppercase font-bold">Sub Potential</p><p className="text-xl font-black text-emerald-500">~{est.subs}</p></div>
                                                </div>
                                            </div>
                                            <button onClick={recordVideo} className="bg-red-600 hover:bg-red-500 active:scale-95 transition-all rounded py-6 flex flex-col items-center justify-center font-black tracking-tighter border-b-4 border-red-800 shadow-lg shadow-red-900/10">
                                                <i data-lucide="play" className="w-8 h-8 mb-1"></i>
                                                PUBLISH
                                            </button>
                                        </div>

                                        <div className="p-4 border border-neutral-800 bg-neutral-900/50 text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                                            <i data-lucide="chevron-right" className="text-red-500 w-3 h-3"></i>
                                            {lastAction.text}
                                        </div>

                                        <div className="space-y-3 pb-8">
                                            <h3 className="text-[9px] font-black text-neutral-500 uppercase tracking-widest">Protocol Upgrades</h3>
                                            <UpgradeRow title="Visuals" level={upgrades.camera} desc="Reach boost" cost={getCost('camera')} icon="camera" canAfford={channelPoints >= getCost('camera')} onBuy={() => buyUpgrade('camera')} />
                                            <UpgradeRow title="Process" level={upgrades.editing} desc="Sub conversion" cost={getCost('editing')} icon="edit" canAfford={channelPoints >= getCost('editing')} onBuy={() => buyUpgrade('editing')} />
                                            <UpgradeRow title="Marketing" level={upgrades.marketing} desc="CP yield" cost={getCost('marketing')} icon="trending-up" canAfford={channelPoints >= getCost('marketing')} onBuy={() => buyUpgrade('marketing')} />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Strategist Panel */}
                            <section className={`${activeTab === 'ai' ? 'flex flex-1' : 'hidden'} md:flex md:h-80 lg:h-[350px] bg-neutral-900 border-t border-neutral-800 flex-col shrink-0 overflow-hidden`}>
                                <div className="px-6 py-2 bg-black/40 border-b border-neutral-800 flex items-center justify-between shrink-0">
                                    <div className="flex items-center gap-2">
                                        <div className="w-1.5 h-1.5 bg-blue-500 rounded-full" />
                                        <h3 className="text-[9px] font-black uppercase tracking-widest text-neutral-400">Strategist Consultation</h3>
                                    </div>
                                </div>
                                <div ref={chatContainerRef} className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-neutral-950/20">
                                    {chatHistory.length === 0 && (
                                        <div className="flex flex-col items-center justify-center py-10 opacity-40">
                                            <i data-lucide="message-square" className="w-8 h-8 mb-2"></i>
                                            <p className="text-[10px] font-bold tracking-[0.3em] uppercase italic">Awaiting Query</p>
                                        </div>
                                    )}
                                    {chatHistory.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[90%] p-3 text-[11px] border leading-relaxed ${msg.role === 'user' ? 'bg-blue-600 border-blue-500 text-white font-bold' : 'bg-neutral-800 border-neutral-700 text-neutral-300'}`}>
                                                <div className="markdown-content" dangerouslySetInnerHTML={{ __html: marked.parse(msg.content) }} />
                                            </div>
                                        </div>
                                    ))}
                                    {isAiLoading && <div className="flex justify-start"><div className="bg-neutral-800 p-3 flex gap-1"><span className="w-1 h-1 bg-neutral-500 animate-pulse" /><span className="w-1 h-1 bg-neutral-500 animate-pulse [animation-delay:0.2s]" /><span className="w-1 h-1 bg-neutral-500 animate-pulse [animation-delay:0.4s]" /></div></div>}
                                </div>
                                <form onSubmit={sendMessage} className="p-3 bg-black border-t border-neutral-800 flex gap-2 shrink-0">
                                    <input type="text" value={chatInput} onChange={(e) => setChatInput(e.target.value)} placeholder="Consult strategist..." className="flex-1 bg-neutral-800 border border-neutral-700 rounded-sm px-4 py-2 text-[11px] outline-none focus:border-blue-500 text-white" />
                                    <button type="submit" disabled={isAiLoading || !chatInput.trim()} className="px-4 bg-blue-600 font-black text-[10px] uppercase tracking-widest disabled:opacity-30">Send</button>
                                </form>
                            </section>
                        </main>
                    </div>

                    {/* Navigation Bar: Mobile Only */}
                    <nav className="md:hidden flex bg-neutral-900 border-t border-neutral-800 shrink-0 h-[64px] z-50">
                        <TabButton active={activeTab === 'stats'} onClick={() => setActiveTab('stats')} icon="bar-chart-3" label="Stats" />
                        <TabButton active={activeTab === 'work'} onClick={() => setActiveTab('work')} icon="play" label="Work" />
                        <TabButton active={activeTab === 'ai'} onClick={() => setActiveTab('ai')} icon="message-square" label="AI" />
                    </nav>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[300]">
                            <div className="bg-neutral-900 border border-neutral-800 w-full max-w-sm p-8 space-y-6 shadow-2xl">
                                <div className="flex justify-between items-center border-b border-neutral-800 pb-4">
                                    <h3 className="font-black text-xs uppercase tracking-widest">Configuration</h3>
                                    <button onClick={() => setShowSettings(false)}><i data-lucide="x" className="w-5 h-5"></i></button>
                                </div>
                                <div className="space-y-4">
                                    <div className="p-4 bg-neutral-950 border border-neutral-800 rounded">
                                        <p className="text-[10px] text-neutral-400 leading-relaxed uppercase font-bold mb-2">Note: API Key Required</p>
                                        <p className="text-[9px] text-neutral-500 leading-relaxed">
                                            To use the AI Strategist, generate a free API Key at:
                                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="block text-blue-500 mt-1 hover:underline">aistudio.google.com</a>
                                        </p>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="block text-[9px] font-black text-neutral-500 uppercase tracking-widest">Gemini API Key</label>
                                        <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="PASTE KEY HERE" className="w-full bg-black border border-neutral-800 px-4 py-3 text-[11px] outline-none focus:border-blue-500 tracking-widest text-white placeholder:text-neutral-800" />
                                    </div>
                                    <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-blue-600 font-black text-[10px] uppercase tracking-widest">Apply Key</button>
                                    <button onClick={() => window.location.reload()} className="w-full text-[9px] text-neutral-700 uppercase font-bold tracking-widest mt-2 hover:text-red-500 transition-colors">Hard Reset App</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const TabButton = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`flex-1 flex flex-col items-center justify-center gap-1 ${active ? 'text-white' : 'text-neutral-500'}`}>
                <i data-lucide={icon} className={`w-5 h-5 ${active ? 'text-red-500 transition-colors' : ''}`}></i>
                <span className="text-[8px] font-black uppercase tracking-widest">{label}</span>
            </button>
        );

        const StatRow = ({ label, value, icon, color = "text-neutral-200" }) => (
            <div className="flex items-center justify-between p-2.5 rounded hover:bg-neutral-800/20 transition-colors">
                <div className="flex items-center gap-2 text-neutral-500 uppercase font-black text-[9px] tracking-tight">
                    <i data-lucide={icon} className="w-3.5 h-3.5"></i> <span>{label}</span>
                </div>
                <span className={`text-[11px] font-black tracking-tight ${color}`}>{value}</span>
            </div>
        );

        const UpgradeRow = ({ title, level, desc, cost, icon, canAfford, onBuy }) => (
            <div className="bg-neutral-900 border border-neutral-800 p-4 rounded flex items-center justify-between">
                <div className="flex items-center gap-4 text-left">
                    <div className="p-2 bg-neutral-800 text-neutral-500"><i data-lucide={icon} className="w-4 h-4"></i></div>
                    <div>
                        <p className="text-[10px] font-black uppercase tracking-tight">{title} <span className="text-neutral-600 text-[8px] ml-1 tracking-widest">L{level}</span></p>
                        <p className="text-[8px] font-bold text-neutral-500 uppercase">{desc}</p>
                    </div>
                </div>
                <button onClick={onBuy} disabled={!canAfford} className={`px-4 py-2 font-black text-[9px] uppercase tracking-widest transition-all ${canAfford ? 'bg-white text-black hover:bg-neutral-200 shadow-md' : 'bg-neutral-800 text-neutral-600 opacity-50'}`}>{cost.toLocaleString()}</button>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
